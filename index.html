<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xiaomi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
            font-family: "Fira Code", Arial, sans-serif;
        }
        
        html,
        body,
        .phone {
            height: 100%;
        }
        
        body {
            background: #09f;
        }
        
        .phone {
            width: 50vh;
            background-color: salmon;
            margin: 0 auto;
            border-radius: 5%;
            padding: 0.2%;
        }
        
        .out-display {
            background-color: white;
            height: 100%;
            width: 100%;
            border-radius: 5%;
        }
        
        .display {
            background-image: url(./wallpaper.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: auto;
            width: 96%;
            height: 88%;
            border-radius: 2%;
            margin: 0 auto 6% auto;
        }
        
        .top-display {
            height: 6%;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 0 auto;
        }
        
        .circle {
            height: 30%;
            width: 7.1%;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .elipse {
            height: 15%;
            width: 30%;
            border-radius: 10% / 50%;
            background: #000;
        }
        
        .cam {
            width: 95%;
            height: 95%;
            background-color: #222;
            border-radius: 50%;
        }
        
        .topbar {
            background-color: transparent;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1%;
            font-size: 0.5em;
            font-weight: 100;
        }
        
        .body {
            height: 97%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1% 0;
        }
        
        .datetime {
            color: white;
            height: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .time {
            font-size: 3.5em;
        }
        
        .date {
            font-size: 0.7em;
        }
        
        .botbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%;
            color: white;
        }
        
        .botbar ion-icon {
            font-size: 24px;
        }
        
        .text {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.5em;
        }
        
        .text ion-icon {
            font-size: 16px;
        }
    </style>
</head>

<body onload="datetime()">
    <div class="phone">
        <div class="out-display">
            <div class="top-display">
                <div class="circle">
                    <div class="cam"></div>
                </div>
                <div class="elipse"></div>
                <div class="circle">
                    <div class="cam"></div>
                </div>
                <div class="circle">
                    <div class="cam"></div>
                </div>
            </div>
            <div class="display">
                <div class="topbar">
                    <div>
                        Claro BR | TIM
                    </div>
                    <div>
                        <ion-icon name="cellular"></ion-icon>
                        <ion-icon name="cellular"></ion-icon>
                        <ion-icon name="wifi"></ion-icon>
                        <ion-icon name="battery-half"></ion-icon>
                    </div>
                </div>
                <div class="body">
                    <div class="datetime">
                        <div class="time"></div>
                        <div class="date"></div>
                    </div>
                    <div class="botbar">
                        <ion-icon name="radio-button-on"></ion-icon>
                        <div class="text">
                            <ion-icon name="chevron-up"></ion-icon>Deslize para cima para desbloquear
                        </div>
                        <ion-icon name="camera"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const date = document.querySelector(".date");
        const time = document.querySelector(".time");
        const meses = [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro",
        ];
        const dias = [
            "domingo",
            "Segunda",
            "Terça",
            "Quarta",
            "Quinta",
            "Sexta",
            "Sábado",
        ];

        function datetime() {
            let data = new Date();
            time.innerHTML = `${
          data.getHours() > 9 ? data.getHours() : `0${data.getHours()}`
        }:${
          data.getMinutes() > 9 ? data.getMinutes() : `0${data.getMinutes()}`
        }`;
        date.innerHTML = `${dias[data.getDay()]},${data.getDate()} de ${
          meses[data.getMonth()]
        }`;
        return setTimeout(() => datetime(), 1000);
      }
    </script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
